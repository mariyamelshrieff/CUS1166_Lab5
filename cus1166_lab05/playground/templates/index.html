<html>
  <body>
    <form action='/add_course' method='post'>
      Name of classes to add:<br>
      <input name="course_title" type="text"><br>
      Course id to add:<br>
      <input name="course_id" type="text"><br>
      <input type="submit" value="Submit">
    </form>

  <ul>
    {% block courses %}

      {% for class in classes %}

      <li> Course </li>
      {{class[0]}}: {{class[1]}}

      {% endfor %}

       {% endblock %}

    </ul>
  </body>
</html>
